<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>

	<f:facet name="last">
		<h:outputStylesheet rel="stylesheet" name="../style/normalUserCss.css" />
		<h:outputStylesheet rel="stylesheet" name="../style/changePassCss.css" />
	</f:facet>
	
	<ui:insert name="header" >
		<ui:include src="/resources/header.xhtml" />
	</ui:insert>
	
	<h:form>
		<div class="ui-grid ui-grid-responsive withMargins">
			<div class="ui-grid-row">
				<div class="ui-grid-col-3">
				</div>
				<div class="ui-grid-col-6">
					<p:panelGrid columns="2" id="passChange" styleClass="passChange">
					
				 			<h:outputText value="Current password"/>
							<p:inputText value="#{loginView.oldPass}" required="true" ></p:inputText>
							
							<h:outputText value="New password"/>
							<p:password  value="#{loginView.newPass}" required="true" ></p:password>
							
 							<h:outputText value="Confirm new password"/>
							<p:password value="#{loginView.confirmPass}" required="true" ></p:password>
							
			 		</p:panelGrid>
				</div>
				<div class="ui-grid-col-3">
				</div>
			</div>
			
			<div class="ui-grid-row">
				<div class="ui-grid-col-3">
				</div>
				<div class="ui-grid-col-6">
					<p:panel styleClass="centerButton">
						<p:commandButton value="Save"   actionListener="#{loginView.changePassword}" ajax="false" />
					</p:panel>
				</div>
				<div class="ui-grid-col-3">
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
