<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<f:facet name="last">
		<h:outputStylesheet rel="stylesheet" name="../style/normalUserCss.css"/>
	</f:facet>
	
	<ui:insert name="header">
		<ui:include src="/resources/header.xhtml" />
	</ui:insert>

	<h:form>
		<div class="ui-grid ui-grid-responsive withMargins">
			<div class="ui-grid-row">
				<div class="ui-grid-col-12">
					<p:panel>
						<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
					</p:panel>
				</div>
			</div>
			
			<div class="ui-grid-row">
				<div class="ui-grid-col-4">
				</div>
				
				<div class="ui-grid-col-4">
					<p:panelGrid styleClass="nobackground" columns="2">
				       	<f:facet name="header" style="border:none">
					    	 <p:graphicImage value="#{loginView.currentPlayer.picture}" />
				     	 </f:facet>

					 	<h:outputText style="float:right" value="Name:" />
						<h:outputText style="float:left" value="#{loginView.currentPlayer.username}" />

						<h:outputText style="float:right" value="Rating:" />
						<h:outputText style="float:left" value="#{loginView.currentPlayer.rating}" />

						<h:outputText style="float:right" value="Played games:" />
						<h:outputText style="float:left"  value="#{loginView.playedGames}" />

						<h:outputText style="float:right" value="Winner:" />
						<h:outputText style="float:left"  value="#{loginView.winner}" />

						<h:outputText style="float:right" value="Loser:" />
						<h:outputText style="float:left"  value="#{loginView.looser}" />
						
						<h:outputText style="float:right" value="Available: " />
						<p:inputSwitch value="#{loginView.currentPlayer.available}">
           					 <p:ajax listener="#{loginView.changeAvailability}"  />
        				</p:inputSwitch>					
					</p:panelGrid>
				</div>
			
				<div class="ui-grid-col-4">
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
